<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PizzaMore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-to-slide="0" class="active"></li>
                <li data-target="myCarousel" data-to-slide="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://wallpaperscraft.com/image/pizza_vegetables_baked_goods_82094_2560x1600.jpg" alt="Image of a pizza">
                </div>
                <div class="item">
                    <img src="https://images5.alphacoders.com/357/357914.jpg" alt="Image of a pizza">
                </div>
                <div class="item">
                    <img src="http://www.mrwallpaper.com/wallpapers/Salami-Pizza-2560x1600.jpg" alt="Image of a pizza">
                </div>
                <div class="item">
                    <img src="http://eskipaper.com/images/pizza-wallpaper-40.jpg" alt="Image of a pizza">
                </div>
            </div>
        </div>
        <nav id="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home/index">PizzaMore</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Call us</a>
                    </li>
                </ul>
                <form method="POST">
                    <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="Home.exe" name="language" value="EN"
                        onclick="change(this)">
                        <a class="btn btn-success navbar-btn" href="#">Sign In</a>
                        <a class="btn btn-warning navbar-btn" href="#">Sing Up</a>
                        <a class="btn btn-info navbar-btn" href="#">Menu</a>
                </form>
            </div>
        </nav>
    </div>
    <script src="/jquery/jquery-3.1.1.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function change(element) {
            element.value = element.value == "EN" ? "DE" : "EN";
        }
    </script>
</body>
</html>
